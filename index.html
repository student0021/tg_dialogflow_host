 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Dialogflow Bot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      df-messenger {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border: none;
      }

      df-messenger chat-wrapper {
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <df-messenger
      intent="WELCOME"
      chat-title="MyBot"
      agent-id="2e3625f1-00a4-44c0-93e0-ef5e9b568373"
      language-code="en"
    ></df-messenger>
  </body>
</html>
