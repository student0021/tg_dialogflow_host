<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Dialogflow Bot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      df-messenger {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
      }

      df-messenger::part(chat-wrapper) {
        display: block;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <df-messenger
      intent="WELCOME"
      chat-title="MyBot"
      agent-id="2e3625f1-00a4-44c0-93e0-ef5e9b568373"
      language-code="en"
    ></df-messenger>

    <script>
      // Auto-open the chat window immediately on load
      window.addEventListener('dfMessengerLoaded', function (event) {
        const messenger = document.querySelector('df-messenger');
        const shadowRoot = messenger.shadowRoot;
        const openButton = shadowRoot.querySelector('df-messenger-chat-open-icon');
        if (openButton) {
          openButton.click();
        }
      });
    </script>
  </body>
</html>
